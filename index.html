    <!-- Modal ingresar-->
    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaingresar">
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="email" id="correo" required class="form-control"
                                    placeholder="Ingresa tu correo">
                            </div>
                            <div class="col-12 m-2">
                                <input type="password" id="contrasena" required class="form-control"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary">Ingresar</button>
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12 text-center">
                            <span onclick="entrarGoogle()" class="btn btn-danger">Ingresar con google</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal registrar-->
    <div class="modal fade" id="registrarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaregistrar">
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="text" id="rnombre" required class="form-control"
                                    placeholder="Ingresa tu nombre">
                            </div>
                            <div class="col-12 m-2">
                                <input type="email" id="rcorreo" required class="form-control"
                                    placeholder="Ingresa tu correo">
                            </div>
                            <div class="col-12 m-2">
                                <input type="password" id="rcontrasena" required class="form-control"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="col-12 m-2">
                                <input type="number" step="any" id="rtelefono" required class="form-control"
                                    placeholder="Ingresa numero de telefono">
                            </div>
                            <div class="col-12 m-2">
                                <input type="text" id="rdireccion" required class="form-control"
                                    placeholder="Ingresa tu direccion">
                            </div>
                            <div class="col-12 text-center">
                                <input type="submit" class="btn btn-primary" value="Regitrarse">
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

                <div class="modal-footer">
